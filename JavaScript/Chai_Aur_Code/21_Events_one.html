    // Events in JavaScript
// Events are actions or occurrences that happen in the system you are programming, which the system tells you about so
you can respond to them in some way if desired. For example, if the user clicks a button on a webpage, you might want to
respond to that action by displaying an information box. In this article, we will discuss the following:

/**
*!Mouse Events
**click: Triggered when an element is clicked.
**dblclick: Triggered when an element is double-clicked.
**mousedown: Triggered when the mouse button is pressed down on an element.
**mouseup: Triggered when the mouse button is released over an element.
**mouseover: Triggered when the mouse pointer moves over an element.
**mouseout: Triggered when the mouse pointer moves out of an element.
**mousemove: Triggered when the mouse pointer moves within an element.
**contextmenu: Triggered when the right mouse button is clicked to open a context menu.
*!Keyboard Events
**keydown: Triggered when a key is pressed down.
**keypress: Triggered when a key is pressed (deprecated; use keydown or keyup instead).
**keyup: Triggered when a key is released.
*!Form Events
**submit: Triggered when a form is submitted.
**change: Triggered when the value of an input, select, or textarea element is changed.
**input: Triggered when the value of an input element is changed.
**focus: Triggered when an element gains focus.
**blur: Triggered when an element loses focus.
**reset: Triggered when a form is reset.
*!Window Events
**load: Triggered when the whole page has loaded, including all dependent resources such as stylesheets and images.
**unload: Triggered when the page is unloaded.
**resize: Triggered when the window is resized.
**scroll: Triggered when the window is scrolled.
*!Touch Events (for mobile devices)
**touchstart: Triggered when a touch point is placed on the touch surface.
**touchmove: Triggered when a touch point is moved along the touch surface.
**touchend: Triggered when a touch point is removed from the touch surface.
**touchcancel: Triggered when a touch point has been disrupted in some way.
*!Drag and Drop Events
**dragstart: Triggered when the user starts dragging an element.
**drag: Triggered when an element is being dragged.
**dragend: Triggered when the user has finished dragging an element.
**dragenter: Triggered when a dragged element enters a drop target.
**dragover: Triggered when a dragged element is over a drop target.
**dragleave: Triggered when a dragged element leaves a drop target.
**drop: Triggered when a dragged element is dropped on a drop target.
*!Clipboard Events
**copy: Triggered when content is copied to the clipboard.
**cut: Triggered when content is cut to the clipboard.
**paste: Triggered when content is pasted from the clipboard.
*!Media Events
**play: Triggered when media playback is started.
**pause: Triggered when media playback is paused.
**ended: Triggered when media playback has ended.
**volumechange: Triggered when the volume is changed.
**timeupdate: Triggered when the media's current time is updated.
*!Other Events
**error: Triggered when an error occurs.
**animationstart: Triggered when a CSS animation starts.
**animationend: Triggered when a CSS animation ends.
**animationiteration: Triggered when a CSS animation is repeated.
**transitionstart: Triggered when a CSS transition starts.
**transitionend: Triggered when a CSS transition ends.
**message: Triggered when a message is received through an event source or a web worker.
**/
