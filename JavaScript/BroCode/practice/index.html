<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Practice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:wght@300;400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 id="myH1">Hello World</h1>
    <label>UserName: </label>
    <input type="text" id="myText">
    <button id="mySubmit">Submit</button>

    <h1 id="myH2">Enter the radius of the circle</h1>
    <label>Radius : </label>
    <input type="text" id="myText1">
    <button id="mySubmit1">Calculate</button>


    <label id="countLabel">0</label>
    <div id="btnContainer">
        <button id="decreaseBtn" class="button">Decrease</button>
        <button id="resetBtn" class="button">Reset</button>
        <button id="increaseBtn" class="button">Increase</button>
    </div>

    <button id="mySubmit2">ROLL</button><br>
    <label id="myLabel1" class="myLabels"></label><br>
    <label id="myLabel2" class="myLabels"></label><br>
    <label id="myLabel3" class="myLabels"></label><br>


    <div class="radioExp">
        <input type="checkbox" id="myCheckbox">
        <label for="myCheckbox">Subscribe</label><br><br>

        <input type="radio" id="visaBtn" name="card">
        <label for="visaBtn">Visa</label><br>
        <input type="radio" id="masterBtn" name="card">
        <label for="masterBtn">Master</label><br>
        <input type="radio" id="paypalBtn" name="card">
        <label for="paypalBtn">Paypal</label><br><br>

        <button type="submit" id="mySubmit3">Submit</button>

        <p id="subResult"></p>
        <p id="paymentResult"></p>
    </div>


    <form>
        <h1>Temperature Conversion</h1>
        <input type="text" id="textBox" value="0"><br>

        <input type="radio" id="toFar" name="unit">
        <label for="toFar">Celsius ➡️ Fahrenheit</label><br>

        <input type="radio" id="toCel" name="unit">
        <label for="toCel">Fahrenheit ➡️ Celsius</label><br>

        <button type="submit" id="mySubmit4">Convert</button>
        <p id="result"></p>
    </form>

    <div id="container">
        <h1>Dice Roller</h1>

        <label>Number of dice: </label>
        <input type="number" value="1" id="numofDice" min="1">
        <button id="rollDice">Roll Dice</button>

        <div id="diceResult"></div>
        <div id="diceImages"></div>
    </div>

    <div id="clock_container">
        <div id="clock">00:00:00</div>
    </div>

    <div id="stopwatch">
        <h1 id="myH11">Stopwatch</h1>

        <div id="container1">
            <div id="display">00:00:00:00</div>
            <div id="controls">
                <button id="startBtn" onclick="start()">Start</button>
                <button id="stopBtn" onclick="stop()">Stop</button>
                <button id="resetBtn" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>

    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="appendToDisplay('+')" class="operatorBtn">+</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')" class="operatorBtn">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')" class="operatorBtn">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('/')" class="operatorBtn">/</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()" class="operatorBtn">C</button>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>

</html>
